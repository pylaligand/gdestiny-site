<link rel="import" href="../components/iron-collapse/iron-collapse.html">
<link rel="import" href="../components/iron-icons/hardware-icons.html">
<link rel="import" href="../components/paper-button/paper-button.html">
<link rel="import" href="../components/paper-card/paper-card.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/paper-styles/paper-styles.html">
<link rel="import" href="../components/paper-styles/color.html">
<link rel="import" href="../components/paper-styles/typography.html">
<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/app-layout/app-grid/app-grid-style.html">

<dom-module id="zero-tournament">
  <template>
    <style is="custom-style">
      paper-card {
        width: 100%;
        margin-top: 20px;
        --paper-card-header-color: #757575;
        --paper-card-header-text: {
          font-size: 25px;
          font-weight: 200;
        };
      }

      paper-card .team-card {
         box-sizing: border-box;
         width: 30%;
         margin: 4px;
         flex: 0 0 auto;
         --paper-card-header: {
           background-color: #eee;
           padding: 0px;
         }
       }

       .round-card {
          box-sizing: border-box;
          width: 100%;
          margin: 4px;
          flex: 0 0 auto;
          --paper-card-header: {
            background-color: #eee;
          }
        }

      .fg-content {
        @apply(--layout-flex);
        float: left;
      }

      .fg-name {
        margin: 10px 0;
        font-size: 30px;
        font-weight: 200;
      }

      .match-info {
        border: 1px solid #eee;
        width: 100%;
        margin-top: 5px;
        margin-bottom: 5px;
      }

      .class-badge {
        display: inline-block;
        background-size: 20px;
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }

      .class-Titan {
        background-image: url('../images/ic_titan.jpg');
      }

      .class-Hunter {
        background-image: url('../images/ic_hunter.jpg');
      }

      .class-Warlock {
        background-image: url('../images/ic_warlock.jpg');
      }

      .isCaptain-true {
        font-weight: bold;
      }

      a,
      a:active,
      a:visited {
        color: #000;
        text-decoration: none;
      }

      hr {
        width: 100px;
        height: 1px;
        border: none;
        margin: 20px auto;
        background-color: black;
      }

      table {
        border: 1px solid #eee;
        width: 100%;
      }

      .match-title {
        background-color: #eee;
        display: inline-block;
        text-align: center;
        width: 100%;
      }

      .match-toggle {
        float: right;
      }

      .team-name {
        display: inline-block;
      }

      .red-badge {
        background-color: var(--google-red-300);
      }
      .green-badge {
        background-color: var(--google-green-300);
      }
      .blue-badge {
        background-color: var(--google-blue-300);
      }

      .score-badge {
        display: inline-block;
        width: 30px;
        margin: 5px;
        border-radius: 15px;
        color: #fff;
      }

      .match-details {
        display: inline-flex;
        width: 100%;
      }

      .match-detail {
        font-size: 16px;
        width: 100%;
        text-align: center;
      }

      .game-title {
        border-bottom: 1px solid #eee;
        font-size: 20px;
        color: #757575;
      }

      .teams {
        width: 100%;
      }
    </style>

    <paper-card heading="[[displayName]]">
      <div class="card-actions">
        <template is="dom-repeat" items="[[rounds]]" as="round">
          <paper-card heading="{{round.name}}" class="round-card">
            <div class="card-actions">
              <template is="dom-repeat" items="{{round.matches}}" as="match">
                <div class="match-info" on-click="_toggleMatch">
                  <div class="match-title">
                    <paper-icon-button class="match-toggle"
                        icon="hardware:keyboard-arrow-down"
                        title="More Info"
                        >
                    </paper-icon-button>
                    <div class="team-name">
                      <div class$="score-badge {{getScoreBadgeClass(match.alpha.score)}}">{{match.alpha.score}}</div>
                      <span><a href="#{{match.alpha.id}}" on-click="_stopPropagation">{{match.alpha.name}}</a></span>
                    </div>
                    vs.
                    <div class="team-name">
                      <span><a href="#{{match.bravo.id}}" on-click="_stopPropagation">{{match.bravo.name}}</a></span>
                      <div class$="score-badge {{getScoreBadgeClass(match.bravo.score)}}">{{match.bravo.score}}</div>
                    </div>
                  </div>
                  <iron-collapse class="match-details-collapse">
                    <div class="match-details">
                      <template is="dom-repeat" items="{{match.games}}" as="game">
                        <div class="match-detail">
                          <div class="game-title">
                            <a href="http://destinytracker.com/dg/{{game.id}}" target="_blank">Game {{game.number}}</a>
                          </div>
                          <div>{{game.playlist}}</div>
                          <div>{{game.map}}</div>
                          <div>{{game.modifierName}}</div>
                        </div>
                      </template>
                    </div>
                  </iron-collapse>
                </div>
              </template>
            </div>
          </paper-card>
        </template>

        <hr>
        <div class="teams">
          <template is="dom-repeat" items="[[teams]]" as="team">
            <paper-card heading="{{team.name}}" class="team-card" id="{{team.id}}">
              <div class="card-actions">
                <template is="dom-repeat" items="{{team.players}}" as="player">
                  <div class$="class-badge class-{{player.class}}"></div><a href="http://guardian.gg/en/profile/1/{{player.name}}" target="_blank"><span class$="isCaptain-{{player.captain}}">{{player.name}}</span></a>
                  <br>
                </template>
                <hr>
                Wins: {{team.ranking.wins}} <br>
                Losses: {{team.ranking.losses}} <br>
                Games Won: {{team.ranking.gamesWon}}
              </div>
            </paper-card>
          </template>
        </div>

        <hr>
        <paper-card heading="Modifiers" class="round-card">
          <template is="dom-repeat" items="[[modifiers]]" as="modifier">
            <div class="card-actions">
              <table class="fixed">
                  <col width="33%">
                  <col width="66%">
                  <tr>
                    <td colspan="1">{{modifier.name}}</td>
                    <td colspan="3">{{modifier.description}}</td>
                  </tr>
              </table>
            </div>
        </template>
      </paper-card>

        <!-- </iron-collapse> -->
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'zero-tournament',
      properties: {
        tournament: String,
        displayName: String,
        teams: Array,
        rounds: Array,
        teamNames: Object,
        modifiers: Array,
        modifierDetails: Object
      },

      getScoreBadgeClass: function(score) {
        if (score >= 2) {
          return 'green-badge';
        } else if (score == 1){
          return 'red-badge';
        } else {
          return 'blue-badge';
        }
      },

      attached: function() {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },

      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },

      ready: function() {
        this.teamNames = {};
        this.modifierDetails = {};
        $.getJSON('https://gdestiny-server.herokuapp.com/' + this.tournament, function(json) {
          this._createModifierDetails(json);
          this.modifiers = json.modifiers;
          this.teams = this._createTeams(json);
          this.rounds = this._createRounds(json);
        }.bind(this));

        var toggle = Polymer.dom(this.root).querySelector('#toggle');
        if (!toggle) {
          return;
        }

        toggle.addEventListener('click', function() {
          this._toggle();
        }.bind(this));
      },

      _createModifierDetails: function(json) {
        var modifiers = json.modifiers;
        for (var i = 0; i < modifiers.length; i++) {
          var modifier = modifiers[i];
          this.modifierDetails[modifier.id] = modifier;
        }
      },

      _createTeams: function(json) {
          var teams = json.teams;
          for (var i = 0; i < teams.length; i++) {
            var team = teams[i];
            this.teamNames[team.id] = team.name;
          }
          var rankings = json.rankings;
          for (var i = 0; i < rankings.length; i++) {
            var ranking = rankings[i];
            for (var j = 0; j < teams.length; j++) {
              var team = teams[j];
              if (team['id'] == ranking['team']) {
                team['ranking'] = ranking;
                continue;
              }
            }
          }

          return teams;
      },

      _createRounds: function(json) {
        var rounds = [];
        for (var i = 0; i < json['round-robin'].length; i++) {
          var round = json['round-robin'][i];
          for (var j = 0; j < round['matches'].length; j++) {
            var match = round['matches'][j];
            match.alpha['name'] = this.teamNames[match.alpha.id];
            match.bravo['name'] = this.teamNames[match.bravo.id];
            if (match.alpha.score == -1) {
              match.alpha.score = '-';
            }
            if (match.bravo.score == -1) {
              match.bravo.score = '-';
            }

            for (var k = 0; k < match['games'].length; k++) {
              var game = match['games'][k];
              game['number'] = k + 1;
              game['modifierName'] = this.modifierDetails[game['modifier']].name;
            }
          }
          rounds.push(round);
        }
        return rounds;
      },

      _stopPropagation: function(e) {
        e.stopPropagation();
      },

      _toggleMatch: function(e) {
        var target = Polymer.dom(e.currentTarget);
        var details = target.querySelector('.match-details-collapse');
        details.toggle();
        var toggleIcon = target.querySelector('.match-toggle');
        toggleIcon.icon = details.opened ? 'hardware:keyboard-arrow-up' : 'hardware:keyboard-arrow-down';
      }
    });
  </script>
</dom-module>
