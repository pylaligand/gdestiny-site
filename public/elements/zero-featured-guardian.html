<link rel="import" href="../components/iron-collapse/iron-collapse.html">
<link rel="import" href="../components/iron-icons/hardware-icons.html">
<link rel="import" href="../components/paper-button/paper-button.html">
<link rel="import" href="../components/paper-card/paper-card.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/paper-styles/color.html">
<link rel="import" href="../components/paper-styles/typography.html">
<link rel="import" href="../components/polymer/polymer.html">

<dom-module id="zero-featured-guardian">
  <style>
     paper-card {
       margin-top: 20px;
       --paper-card-header-color: white;
       --paper-card-header-text: {
         font-size: 35px;
         font-weight: 200;
       };
     }

     .fg-content {
       @apply(--layout-flex);
       float: left;
     }

     .fg-name {
       margin: 10px 0;
       font-size: 30px;
       font-weight: 200;
     }

     .fg-qa {
       display: inline-block;
       margin-bottom: 10px;
     }

     .question {
       border: 1px solid #e4e4e4;
       margin-bottom: 10px;
     }

     .question .q {
       background-color: #f5f5f5;
       font-size: 20px;
       text-align:left;
       padding: 5px;
     }

     .question .a {
       display: flex;
       text-align: left;
       padding: 5px 10px;
     }

     .question .a::before {
       content: '\"';
       font-size: 35px;
       font-style:italic;
       padding-right: 5px;
       padding-top: 8px;
       text-transform: capitalize;
     }
  </style>

  <template>
    <paper-card heading="// [[guardian]] // [[platform]]"
                image="/images/guardians/[[guardian]].png"
                class="white">
      <div class="card-actions">
        <div class="fg-qa">Guardian Q &amp; A</div>
        <paper-icon-button id="toggle"
                           icon="hardware:keyboard-arrow-up"
                           title="More Info"
                           style="float:right;"></paper-icon-button>
        <iron-collapse id="guardian-qa" style="width:100%;">
          <template is="dom-repeat" items="[[questions]]" as="question">
            <div class="question">
              <div class="q">{{question.question}}</div>
              <div class="a">{{question.answer}}</div>
            </div>
          </template>
        </iron-collapse>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'zero-featured-guardian',
      properties: {
        guardian: String,
        platform: String,
        questions: Array
      },

      ready: function() {
        var dataFile = '/data/featured_guardians/' + this.guardian + '.json';
        console.log(dataFile);
        $.getJSON(dataFile, function(json) {
          this.platform = json.platform;
          this.questions = json.questions;
        }.bind(this));

        var toggle = Polymer.dom(this.root).querySelector('#toggle');
        if (!toggle) {
          return;
        }

        toggle.addEventListener('click', function() {
          this._toggle();
        }.bind(this));
      },

      _toggle: function() {
        var moreInfo = document.getElementById('guardian-qa');
        var iconButton = Polymer.dom(event).localTarget;
        iconButton.icon = moreInfo.opened ? 'hardware:keyboard-arrow-up'
                                          : 'hardware:keyboard-arrow-down';
        moreInfo.toggle();

        ga('send', 'event', 'featured_guardian', 'toggle_q&a', this.guardian,
            moreInfo.opened ? 1 : 0);
      }
    });
  </script>
</dom-module>
