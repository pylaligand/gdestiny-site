<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="zero-tournament.html">

<dom-module id="zero-tournaments">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-columns: 2;
        --app-grid-gutter: 20px;
        /* Height is 100% the width of the item. This is equivalent to 1:1 aspect ratio */
        --app-grid-item-height: 200px;
      }

      paper-dialog-scrollable {
        @apply(--layout-flex);
      }

      h1 {
        font-size: 18px;
        font-weight: 400;
        line-height: 30px;
        margin: 10px 20px;
        text-align: center;
        vertical-align: middle;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
    </style>

    <p>
      Want to match up against your fellow clan members??
      <br />
      Then LETS DO IT!!
    </p>

    <ul class="app-grid" has-aspect-ratio>
      <li><div class="tournament-item"><zero-tournament tournament="tourney" display-name="Zeromania"></zero-tournament></div></li>
    </ul>
  </template>
  <script>
    Polymer({
      is: 'zero-tournaments',

      attached: function() {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },

      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },
    });
  </script>
</dom-module>
